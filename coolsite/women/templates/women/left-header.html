{% load static %}
<div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
	            <div class="sidebar-box pt-md-4">
					<form action="{% url 'search' %}" method="GET">
						<input type="text" name="q" >
						<button>	 найти		</button>
					</form>
<!--	              <form action="#" class="search-form">-->
<!--	                <div class="form-group">-->
<!--	                  <span class="icon icon-search"></span>-->
<!--	                  <input type="text" class="form-control" placeholder="Type a keyword and hit enter">-->
<!--	                </div>-->
<!--	              </form>-->
	            </div>
	            <div class="sidebar-box ftco-animate">
	            	<h3 class="sidebar-heading">Категории </h3>
	              <ul class="categories">
					{% for cat in cats %}
	                <li><a href=" {% url 'category' cat.slug %}"> {{ cat.name }}


						<span> {{ cat.pk }} </span></a></li>

					  {% endfor %}
	              </ul>
	            </div>

	            <div class="sidebar-box ftco-animate">
	              <h3 class="sidebar-heading">Популярные статьи </h3>
					{% for p in post|slice:":3" %}

	              <div class="block-21 mb-4 d-flex">

	                <a class="blog-img mr-4"  style="background-image: url('{{ p.photo.url }}');"></a>
	                <div class="text">
	                  <h3 class="heading"><a href="#">{{ p.title }}</a></h3>

	                  <div class="meta">
	                    <div><a href="#"><span class="icon-calendar"></span> {{p.time_update|date:'d-m-Y H:i:s' }} </a></div>


	                    <div><a href="#"><span class="icon-chat"></span> </a></div>
	                  </div>
	                </div>
	              </div>
					{% endfor %}

	            </div>
